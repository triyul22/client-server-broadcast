<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="html_functions.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <section class="current-title">
        <h1 class="title">Your weather</h1>
        <button class="update-btn">Update geolocation</button>
    </section>
    <section id="current-flex-container" class="flex-container current-flex-container">
        <div>
            <h2 id="current-city" class="current-city city"></h2>
            <div class="main-info">
                <div class="image current-image">
                    <img id="current-img" src="" alt="Weather icon"/>
                </div>
                <div>
                    <span id="current-temp" class="temperature current_temp"></span>
                </div>
            </div>
        </div>
        <div class="weather-list">
            <ul class="current list">
                <li>
                    <span>Wind</span>
                    <p class="description"></p>
                </li>
                <li>
                    <span>Cloudiness</span>
                    <p class="description"></p>
                </li>
                <li>
                    <span>Pressure</span>
                    <p class="description"></p>
                </li>
                <li>
                    <span>Humidity</span>
                    <p class="description"></p>
                </li>
                <li>
                    <span>Coordinates</span>
                    <p class="description"></p>
                </li>
            </ul>
        </div>
    </section>
    <div id="current-loader">
        <img src="loader.gif" class="loader" alt="Waiting, please. The info is loading">
    </div>
    <section class="city-list-header">
        <h2 class="title">Favourite</h2>
        <form class="add-city-form" onsubmit="add_city();return false" action="#">
            <input id="add-city" type="search" name="search" placeholder="Add new city" size="30%">
            <button class="add-button">+</button>
        </form>
    </section>
    <section class="list-container">
        <ul class="list-start" id="favourite-list">
        </ul>
    </section>
</main>
</body>
</html>
